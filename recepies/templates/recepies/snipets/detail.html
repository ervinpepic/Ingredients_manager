<h1>{{ recipe.name }}
    {% if recipe.get_update_url %}
    <small>
        <a href='{{ recipe.get_update_url }}'>Edit</a>
        <a href='{{ recipe.get_delete_url }}'
            hx-post="{{ recipe.get_delete_url }}"
            hx-confirm="Are you sure you want to delete {{ recipe.name }} ?"
            hx-trigger="click"
        >Delete</a>
    </small>
    {% endif %}
</h1>

<p>{{ recipe.description }}</p>
<p>{{ recipe.directions }}</p>


{% for ingredient in recipe.get_ingredients_children %}
<h1>{{ ingredient.name }}</h1>
<p>{{ ingredient.as_imperial }}</p>
<p>{{ ingredient.as_mks }}</p>
{% endfor %}
